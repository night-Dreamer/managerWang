{{define "content"}}
<p>工号: {{.Id}}</p>
<p>姓名: {{.Key}}</p>
<div class="container">
    <form action="http://localhost:8000/edit/" method="post">
        <div>
            <p>工号</p>
            <input type="text" name="number">
        </div>
        <div>
            <p>姓名</p>
            <input type="text" name="name">
        </div>
        <button type="submit">确定</button>
    </form>
</div>
{{end}}
